<body>

    <div class="container">

        <form id="requestForm">

    <!-- í™”ë©´ ì „ì²´ ë¡œë”© ì˜¤ë²„ë ˆì´ -->
    <div id="loading-overlay">

    <script>
        let originalHtmlContent = "";
        const TOKEN_KEY = 'apiAuthToken';

        function saveToken() {
            const token = document.getElementById('tokenInput').value;
            if (token) {
                localStorage.setItem(TOKEN_KEY, token);
                alert('í† í°ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                updateTokenStatus();
                document.getElementById('tokenInput').value = '';
            }
        }
        function clearToken() {
            localStorage.removeItem(TOKEN_KEY);
            alert('í† í°ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            updateTokenStatus();
        }
        function updateTokenStatus() {
            const tokenStatusEl = document.getElementById('tokenStatus');
            const storedToken = localStorage.getItem(TOKEN_KEY);
            if (storedToken) {
                tokenStatusEl.textContent = `ì €ì¥ë¨ (***${storedToken.slice(-4)})`;
                tokenStatusEl.style.color = 'green';
            } else {
                tokenStatusEl.textContent = 'ì €ì¥ë˜ì§€ ì•ŠìŒ';
                tokenStatusEl.style.color = 'red';
            }
        }
        document.addEventListener('DOMContentLoaded', updateTokenStatus);

        document.getElementById("requestForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const token = localStorage.getItem(TOKEN_KEY);
            if (!token) {
                alert("API í† í°ì´ í•„ìš”í•©ë‹ˆë‹¤.");
                return;
            }

            const address = document.getElementById("address").value;
            const dong = document.getElementById("dong").value;
            const num = document.getElementById("num").value;
            
            const overlay = document.getElementById("loading-overlay");
            const resultArea = document.getElementById("result-area");
            const iframe = document.getElementById("rendered-iframe");

            overlay.style.display = "flex";
            resultArea.style.display = "none";

            try {
                const response = await fetch("/render_building_register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ address, dong, num })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`[${response.status}] ${errorData.detail}`);
                }
                
                originalHtmlContent = await response.text();
                iframe.srcdoc = originalHtmlContent;
                resultArea.style.display = "block";

            } catch (error) {
                alert(`ë°œê¸‰ ìš”ì²­ ì‹¤íŒ¨: ${error.message}`);
            } finally {
                overlay.style.display = "none";
            }
        });

        function makeFileName(ext) {
            const address = document.getElementById("address").value.trim().replace(/ /g, "_");
            const dong = document.getElementById("dong").value.trim();
            const num = document.getElementById("num").value.trim();
            let parts = [address];
            if (dong) parts.push(dong);
            if (num) parts.push(num);
            return `ê±´ì¶•ë¬¼ëŒ€ì¥_${parts.join("_")}.${ext}`;
        }

        function downloadHTML() {
            if (!originalHtmlContent) {
                alert("ë‹¤ìš´ë¡œë“œí•  HTMLì´ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }
            const blob = new Blob([originalHtmlContent], { type: 'text/html;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = makeFileName("html");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // PDF ë‹¤ìš´ë¡œë“œ = ë¸Œë¼ìš°ì € ì¸ì‡„ ë‹¤ì´ì–¼ë¡œê·¸ ì—´ê¸°
        function downloadPDF() {
            const iframe = document.getElementById("rendered-iframe");
            if (!iframe.contentWindow) {
                alert("ë Œë”ë§ëœ ê²°ê³¼ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                return;
            }
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
        }
    </script>
