<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건축물대장 발급</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; background-color: #f8f9fa; }
        .container { width: 100%; max-width: 800px; background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1, h2 { text-align: center; color: #333; }
        .form-group, .token-management { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .token-management { display: flex; gap: 10px; align-items: center; }
        .token-management button { white-space: nowrap; }
        .token-management input { flex-grow: 1; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button.secondary { background-color: #6c757d; }
        button.secondary:hover { background-color: #5a6268; }
        #rendered-iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 20px; }
        .download-buttons { display: flex; gap: 10px; margin-top: 10px; }

        /* 오버레이 로딩 스타일 */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>건축물대장 발급 📜</h1>

        <div class="token-management">
            <input type="text" id="tokenInput" placeholder="API 토큰을 여기에 붙여넣으세요">
            <button onclick="saveToken()" style="width: auto;">토큰 저장</button>
            <button onclick="clearToken()" class="secondary" style="width: auto;">토큰 삭제</button>
        </div>
        <p><strong>저장된 토큰 상태:</strong> <span id="tokenStatus">확인 중...</span></p>

        <hr style="margin: 2rem 0;">

        <form id="requestForm">
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="dong">동</label>
                <input type="text" id="dong">
            </div>
            <div class="form-group">
                <label for="num">호수</label>
                <input type="text" id="num">
            </div>
            <button type="submit">발급 요청</button>
        </form>
        
        <div id="result-area" style="display: none;">
            <h2>발급 결과</h2>
            <iframe id="rendered-iframe"></iframe>
            <div class="download-buttons">
                <button onclick="downloadHTML()">HTML 다운로드</button>
                <button onclick="downloadPDF()" class="secondary">PDF 다운로드</button>
            </div>
        </div>
    </div>

    <!-- 화면 전체 로딩 오버레이 -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        let originalHtmlContent = "";
        const TOKEN_KEY = 'apiAuthToken';

        function saveToken() {
            const token = document.getElementById('tokenInput').value;
            if (token) {
                localStorage.setItem(TOKEN_KEY, token);
                alert('토큰이 저장되었습니다.');
                updateTokenStatus();
                document.getElementById('tokenInput').value = '';
            }
        }
        function clearToken() {
            localStorage.removeItem(TOKEN_KEY);
            alert('토큰이 삭제되었습니다.');
            updateTokenStatus();
        }
        function updateTokenStatus() {
            const tokenStatusEl = document.getElementById('tokenStatus');
            const storedToken = localStorage.getItem(TOKEN_KEY);
            if (storedToken) {
                tokenStatusEl.textContent = `저장됨 (***${storedToken.slice(-4)})`;
                tokenStatusEl.style.color = 'green';
            } else {
                tokenStatusEl.textContent = '저장되지 않음';
                tokenStatusEl.style.color = 'red';
            }
        }
        document.addEventListener('DOMContentLoaded', updateTokenStatus);

        document.getElementById("requestForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const token = localStorage.getItem(TOKEN_KEY);
            if (!token) {
                alert("API 토큰이 필요합니다.");
                return;
            }

            const address = document.getElementById("address").value;
            const dong = document.getElementById("dong").value;
            const num = document.getElementById("num").value;
            
            const overlay = document.getElementById("loading-overlay");
            const resultArea = document.getElementById("result-area");
            const iframe = document.getElementById("rendered-iframe");

            overlay.style.display = "flex";
            resultArea.style.display = "none";

            try {
                const response = await fetch("/render_building_register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ address, dong, num })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`[${response.status}] ${errorData.detail}`);
                }
                
                originalHtmlContent = await response.text();
                iframe.srcdoc = originalHtmlContent;
                resultArea.style.display = "block";

            } catch (error) {
                alert(`발급 요청 실패: ${error.message}`);
            } finally {
                overlay.style.display = "none";
            }
        });

        function makeFileName(ext) {
            const address = document.getElementById("address").value.trim().replace(/ /g, "_");
            const dong = document.getElementById("dong").value.trim();
            const num = document.getElementById("num").value.trim();
            let parts = [address];
            if (dong) parts.push(dong);
            if (num) parts.push(num);
            return `건축물대장_${parts.join("_")}.${ext}`;
        }

        function downloadHTML() {
            if (!originalHtmlContent) {
                alert("다운로드할 HTML이 없습니다.");
                return;
            }
            const blob = new Blob([originalHtmlContent], { type: 'text/html;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = makeFileName("html");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // PDF 다운로드 = 브라우저 인쇄 다이얼로그 열기
        function downloadPDF() {
            const iframe = document.getElementById("rendered-iframe");
            if (!iframe.contentWindow) {
                alert("렌더링된 결과를 찾을 수 없습니다.");
                return;
            }
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
        }
    </script>
</body>
</html>
